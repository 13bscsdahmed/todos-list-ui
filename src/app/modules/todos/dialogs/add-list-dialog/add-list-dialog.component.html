<h2 mat-dialog-title>Add new list</h2>


<mat-dialog-content>
  <form [formGroup]="listForm">
    <mat-form-field color="accent" class="example-full-width">
      <mat-label>Title</mat-label>
      <input formControlName="title" matInput>
      <mat-error *ngIf="!listForm.controls.title.valid">Field is required</mat-error>
    </mat-form-field>
  </form>
  
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="addList()">Create List</button>
</mat-dialog-actions>
