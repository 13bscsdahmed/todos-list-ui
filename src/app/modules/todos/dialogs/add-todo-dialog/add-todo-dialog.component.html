<h2 mat-dialog-title>Add new Todo</h2>


<mat-dialog-content>
  <form [formGroup]="addTodoForm">
    <div>
      <mat-form-field color="accent" class="example-full-width">
        <mat-label>Title</mat-label>
        <input formControlName="title" matInput>
        <mat-error *ngIf="!addTodoForm.controls.title.valid">Field is required</mat-error>
      </mat-form-field>
    </div>
    
  <div>
    <mat-form-field color="accent" class="example-full-width">
      <mat-label>Description</mat-label>
      <input formControlName="description" matInput>
      <mat-error *ngIf="!addTodoForm.controls.description.valid">Field is required</mat-error>
    </mat-form-field>
  </div>
  
  
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Due Date</mat-label>
      <input formControlName="dueDateTime" matInput [matDatepicker]="picker">
      <mat-error *ngIf="!addTodoForm.controls.dueDateTime.valid">Field is required</mat-error>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
  </div>
  
  </form>
  
</mat-dialog-content>


<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <!-- The mat-dialog-close directive optionally accepts a value as a result for the dialog. -->
  <button mat-button (click)="addTodo(listId)">Add Todo</button>
</mat-dialog-actions>
